    <div class="head" id="menuBar">
        <nav class="navbar navbar-expand-lg ">
            <div class="container p-2">

                        </li>
                    </ul>
                </div>
            </div>

        <!-- ********************Houses***************************** -->
        <section class="ContactUs header-section">
            <div class="ContactTitle">
                <h1>GET IN TOUCH WITH US!</h1>
                <p>We will get in touch with you within 24 hours or less.</p>
            </div>
        </section>
        <!-- ***********************Payment******************** -->
        <section class="PaymentBox" id="Contact">
            <div class="container BuySection">
                <div class="PaymentTitle">
                    <h1>BOOK A VISIT</h1>
                    <p>Pick your choices below and we will have an experienced agent from AQUA ABODE come give you a
                        tour of
                        the
                        home
                        or any other home you wish to see.</p>
                </div>
                <div class="buyChoices">
                    <form class="paymentchoices container" id="submitVisit">
                        <div class="userInput">
                            <div class="form-row ">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Name</label>
                                    <input type="text" class="form-control" id="inputName" required placeholder="Name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Email</label>
                                    <input type="email" class="form-control" id="inputMail" required
                                        placeholder="Email">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputCity">Colony</label>
                                    <input type="text" class="form-control" required id="inputCity"
                                        placeholder="Eg.Marine hub">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputZip">Plot No</label>
                                    <input type="text" class="form-control" required id="inputPlot"
                                        placeholder="Eg.256">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputZip">Date</label>
                                    <input type="text" class="form-control" required id="inputDate"
                                        placeholder="Eg.dd/mm/yy">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Extra Amenities</label>
                                <div class="form-check " id="options">
                                    <label class="checkbox-inline features">
                                        <input id="park" type="checkbox" id="parking"> Parking
                                    </label>
                                    <label class="checkbox-inline features">
                                        <input type="checkbox" id="gym"> Gym Membership
                                    </label>
                                    <label class="checkbox-inline features">
                                        <input type="checkbox" id="lib"> Library Membership
                                    </label>
                                    <label class="checkbox-inline features">
                                        <input type="checkbox" id="golf"> Golf Club
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="approx" id="approx"></div>
                        <div class="buy">
                            <!-- <a href="" class="btn" id="bookVisit">BOOK</a> -->
                            <input type='submit' value="submit" name="book" class="btn" id="bookVisit">
                        </div>

                    </form>
                </div>
            </div>
        </section>





        <script src=" Main.js"></script>
